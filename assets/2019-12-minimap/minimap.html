<!DOCTYPE html>
<html>
<head>
<script src="minimap.js" defer></script>
<style>
.outer {
	position: relative;
	width: 700px;
	height: 700px;
}
.minimap {
	position: absolute;
	left: 10px;
	top: 10px;
	padding: 3px 3px;
	margin: 1px;
	background-color: teal;
	height: 200px;
	width: 200px;
}
.maximap {
	position: absolute;
	right: 10px;
	top: 10px;
	padding: 3px 3px;
	margin: 1px;
	background-color: navy;
	height: 400px;
	width: 400px;
	overflow: hidden;
}
#mapSelector {
	cursor: pointer;
}
</style>
</head>
<body>

<div class="maximap">
<svg viewBox="7.5 7.5 15 15" xmlns="http://www.w3.org/2000/svg">
  <use href="#allCircles"/>
</svg>
</div>
<div class="minimap">
<svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
 <g id="allCircles">
  <circle id="myCircle" cx="5" cy="5" r="4" stroke="blue"/>
  <use href="#myCircle" x="10" fill="blue"/>
  <use href="#myCircle" x="20" fill="white"/>
  <circle id="lowerCircle" cx="5" cy="15" r="3" stroke="green"/>
  <use href="#lowerCircle" x="10" fill="blue"/>
  <use href="#lowerCircle" x="20" fill="white"/>
  <circle id="mostLowerCircle" cx="5" cy="25" r="2" stroke="red"/>
  <use href="#mostLowerCircle" x="10" fill="blue"/>
  <use href="#mostLowerCircle" x="20" fill="white"/>
 </g>
 <rect id="mapSelector" x="7.5" y="7.5" height="15" width="15" style="fill:transparent;stroke:black;stroke-width:0.5;stroke-dasharray:1 1"/>
</svg>
<button id="zoomIn">Zoom in</button>
<button id="zoomOut">Zoom out</button>
</div>

</body>
</html>
